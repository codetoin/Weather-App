<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather Dashboard</h1>

      <!-- Search Section -->
      <div class="search-section">
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button id="searchBtn" type="button">Search</button>
      </div>

      <!-- Loading / Error Messages -->
      <p id="message" class="message"></p>
    </div>

    <div class="card-weather-forcast hidden" id="weather-card">
      <img id="weatherIcon" src="" alt="Weather Icon" />
      <!-- Weather Info Section -->
      <div id="weatherInfo" class="weather-info">
        <div class="location">
          <div class="loc-svg-back">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
              id="loc-svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
              />
            </svg>
          </div>
          <h2 id="cityName"></h2>
        </div>

        <div id="temperature">
        <p class="temperature"><span id="temp"></span>°C</p>
        <p class="temperature"><span id="temp-f"></span>°F</p>
        </div>
        <div id="max-min-f-c">
        <p class="max-min">
          Max.<span id="max-c"></span>°C, Min.<span id="min-c"></span>°C
        </p>
        <p class="max-min">
          Max.<span id="max-f"></span>°F, Min.<span id="min-f"></span>°F
        </p>
        </div>

        <div class="weather-details">
          <div class="detail">
            <img
              src="images/humidity.png"
              alt="Humidity Icon"
              class="detail-icon"
            />
            <p><span id="humidity"></span>%</p>
          </div>
          <div class="detail">
            <img src="images/wind.png" alt="Wind Icon" class="detail-icon" />
            <p><span id="wind"></span> km/h</p>
          </div>
        </div>
      </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
